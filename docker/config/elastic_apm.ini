[elastic]
elastic_apm.enabled = ${ELASTIC_APM_ENABLED}
elastic_apm.environment = "${ELASTIC_APM_ENVIRONMENT}"
elastic_apm.log_level = "${ELASTIC_APM_LOG_LEVEL}"
elastic_apm.log_level_stderr = "${ELASTIC_APM_LOG_LEVEL_STDERR}"
elastic_apm.secret_token = "${ELASTIC_APM_SECRET_TOKEN}"
elastic_apm.server_timeout = "30s"
elastic_apm.server_url = "${ELASTIC_APM_SERVER_URL}"
elastic_apm.service_name = "${ELASTIC_APM_SERVICE_NAME}"
elastic_apm.service_version = "v1.7.1"
elastic_apm.transaction_max_spans = 500
elastic_apm.transaction_sample_rate = 1.0
elastic_apm.verify_server_cert = ${ELASTIC_APM_VERIFY_SERVER_CERT}
